<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-14/css/all.min.css"
      integrity="sha512-YVm6dLGBSj6KG3uUb1L5m25JXXYrd9yQ1P7RKDSstzYiPxI2vYLCCGyfrlXw3YcN/EM3UJ/IAqsCmfdc6pk/Tg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Card Reviews</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- title -->
        <div class="title">
          <h2>Quotes of the day</h2>
        </div>
        <!-- review -->
        <article class="review">
          <div class="image-container">
            <img
              src="https://i.pinimg.com/originals/e4/c6/63/e4c6639a83368ae8ad9824732e5d87f2.jpg"
              alt=""
              class="person-img"
            />
          </div>
          <!-- info -->
          <div class="info-review">
            <h4>
              jangan pernah berpaling dari kehidupan! Karena era akan terus
              berganti!.”
            </h4>
            <span class="rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
            <h5>Gold D Roger</h5>
            <p>
              Warisan cita-cita, takdir waktu, dan impian manusia adalah hal
              yang tidak akan pernah berakhir. Selama manusia terus mencari arti
              kebebasannya, hal ini tidak akan pernah bisa dicegah!.
            </p>
          </div>
          <!-- prev and next btn -->
          <div class="button-center">
            <button class="prev-btn">
              <i class="fas fa-angle-double-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-angle-double-right"></i>
            </button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
